<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style/signup.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </div>

    <h2 id="signup1heading">Signup</h2>

    <div class="signup">
        <form >
            <p>Name</p>
            <input type="text"placeholder="Enter Name"  id="name" required>
            <p>Contact No</p>
            <input type="number" placeholder="Enter Contact No"  id="contact" required>
            <p>Email</p>
            <input type="email" placeholder="Enter Email"  id="email" required>
            <p>Password</p>
            <input type="text" placeholder="Enter Password"  id="password" required>

            <input type="submit" value="Signup" id="signupBtn">
        </form>
    </div>
</body>
<script src="scripts/signup.js"></script>
</html>
